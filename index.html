    <iframe width="750" height="575" src="https://www.youtube.com/embed/7N7YTg4da9k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>   
    </div>
    <script>
      async function loadPage(){
        console.log(location.hash);
        let page      = location.hash.replace('#', '');
        const res     = await fetch(page);
        const content = await res.text();
        const element = document.getElementById('content');
        element.innerHTML = content;
    };            

    window.addEventListener('hashchange', loadPage);    
    </script>
